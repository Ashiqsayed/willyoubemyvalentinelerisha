<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            max-width: 90%;
        }
        h1 {
            font-size: 2em;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            display: inline-block;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            position: relative;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .btn {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="question">Lerisha, will you be my Valentine? ‚ù§Ô∏è</h1>
        <button class="btn yes" onclick="acceptLove()">Yes</button>
        <button class="btn no" onclick="rejectLove()" id="noButton">No</button>
    </div>

    <script>
        let counter = 0;
        const messages = [
            "Are you sure, Lerisha? üò¢",
            "Even if i get you the dw ! ü•∫",
            "Even if i get you the dw and treat you like a princess forever ! üò≠",
            "Even if i get you the dw and treat you like a princess forever and promise to make you my wife someday! üò§",
            "Even if i get you the dw and treat you like a princess forever and promise to make you my wife someday and just love you forever"
        ];

        function acceptLove() {
            document.getElementById("question").innerText = "Yay! I love you, Lerisha! ‚ù§Ô∏èüòç";
        }

        function rejectLove() {
            if (counter < messages.length) {
                document.getElementById("question").innerText = messages[counter];
                counter++;
            } else {
                moveNoButton();
            }
        }

        function moveNoButton() {
            let noBtn = document.getElementById("noButton");
            let maxWidth = window.innerWidth - noBtn.offsetWidth;
            let maxHeight = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.position = "absolute";
            noBtn.style.top = Math.random() * maxHeight + "px";
            noBtn.style.left = Math.random() * maxWidth + "px";
        }
    </script>
</body>
</html>
